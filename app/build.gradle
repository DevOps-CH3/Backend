plugins { //une sorte de dépendance qui va être pour le process de build
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id "org.sonarqube" version "5.1.0.4882"

}

sonar {
  properties {
    property "sonar.projectKey", "DevOps-CH3_Backend"
    property "sonar.organization", "devops-ch3"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

jacoco {
    toolVersion = "0.8.12" // JaCoCo version!
}

jacocoTestReport {
    reports {
        xml.required.set(true) // Necessary for badge services to read reports
        html.required.set(true) //on veut des rapports xml/html
    }
}
//on veut lancer jacoco quand on fait les tests
test {
    
    finalizedBy jacocoTestReport // Après avoir testé, on veut lancer jacoco pour lancer le rapport de test
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    implementation 'org.springframework.boot:spring-boot-starter-web:3.3.3' //on ajoute cette librairie spring qui permet de créer des API facilement
    testImplementation libs.junit
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.3.3'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
group = 'fr.parisnanterre.devops-ch3' //Group ID
version = '0.0.1'

application {
    // Define the main class for the application.
    mainClass = 'fr.parisnanterre.devopsch3.backend.App' //ici c'est une arborescence de fichiers
}
