plugins { //une sorte de dépendance qui va être pour le process de build
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id "org.sonarqube" version "5.1.0.4882"
    id 'org.asciidoctor.jvm.convert' version '4.0.2' //maintenant, gradle connait asciidoctor : tout ce qui faut pour générer la doc
    id 'org.asciidoctor.jvm.pdf' version '4.0.2' //ça c'est en + pour faire le pdf (en + html)

}

asciidoctor {
    sourceDir = file('src/docs/asciidoc')
    outputDir = file("${buildDir}/docs/asciidoc")
}

asciidoctorPdf {
    sourceDir = file('src/docs/asciidoc')
    outputDir = file("${buildDir}/docs/asciidoc")
}

asciidoctorj {
    requires 'rouge'
    modules {
        diagram.use()
        diagram.version '1.5.16'
    }
    attributes 'build-gradle': file('build.gradle'),
        'sourcedir': project.sourceSets.main.java.srcDirs[0],
        'source-highlighter': 'rouge',
        'rouge-style': 'github',
        'rouge-theme': 'github'
        
}

sonar {
  properties {
    property "sonar.projectKey", "DevOps-CH3_Backend"
    property "sonar.organization", "devops-ch3"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

jacoco {
    toolVersion = "0.8.12" // JaCoCo version!
}

jacocoTestReport {
    reports {
        xml.required.set(true) // Necessary for badge services to read reports
        html.required.set(true) //on veut des rapports xml/html
    }
}
//on veut lancer jacoco quand on fait les tests
test {
    
    finalizedBy jacocoTestReport // Après avoir testé, on veut lancer jacoco pour lancer le rapport de test
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    implementation 'org.springframework.boot:spring-boot-starter-web:3.3.3' //on ajoute cette librairie spring qui permet de créer des API facilement
    testImplementation libs.junit
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.3.3'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
group = 'fr.parisnanterre.devops-ch3' //Group ID
version = '0.0.1'

application {
    // Define the main class for the application.
    mainClass = 'fr.parisnanterre.devopsch3.backend.App' //ici c'est une arborescence de fichiers
}

tasks.named('asciidoctor').configure {
    dependsOn tasks.named('asciidoctorPdf')
}

tasks.named('build').configure {
    dependsOn tasks.named('asciidoctor')
}
